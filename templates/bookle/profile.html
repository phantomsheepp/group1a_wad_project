{% extends 'bookle/base.html' %}
{% load staticfiles %}
{% load static %}

{% block title_block %}
    Profile
{% endblock %}


{% block body_block %}
    {% if user %}
        <div class="profile-picture">
            <img id="pfp" src="{% get_media_prefix %}{{ userProfile.user_picture }}">
        </div>

        <div>
            <h3>{{ user.username }}</h3><br />
            <p>{{ userProfile.bio }}</p></div>
        </div>
    {% endif %}
{% endblock %}
