{% extends 'bookle/base.html' %}
{% load staticfiles %}
{% load static %}

{% block title_block %}
    Profile
{% endblock %}


{% block body_block %}
    {% if user %}
        <div class="profile-picture">
            <img id="pfp" src="{% get_media_prefix %}{{ userProfile.user_picture }}">
            <h3 id="username">Welcome back, {{ user.username }}!</h3><br />
        </div>

        <div>
            <!--<h2 id="username">{{ user.username }}</h2><br /> -->
            <p>{{ userProfile.bio }}</p></div>
        </div>
    {% endif %}
{% endblock %}
