<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        {% block assets_block %}
        {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static '/css/stylesheet.css' %}" />
        <title>
        Bookle - 
        {% block title_block %}
            Default Title 
        {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="menuBar">
            
            <a href="{% url 'bookle:daily_puzzle' %}"><img id="logo" src="{% static 'images/logo.png' %}" 
            alt="bookle logo"/></a>

            <a href="{% url 'bookle:home' %}"><img class="topIcons" src="{% static 'images/home.png' %}" 
            alt="link to home"/></a>
            {% if user.is_authenticated %}
                <a href="{% url 'bookle:log_out' %}">LOGOUT</a>
                <a href="{% url 'bookle:profile' user.username %}"><img class="topIcons" src="{% static 'images/user.png' %}"
                    alt="link to profile" /></a>
            {% else %}
                <a href="{% url 'bookle:login' %}"><img class="topIcons" src="{% static 'images/user.png' %}"
                alt="link to login" /></a>
            {% endif %}
            <a href="{% url 'bookle:leaderboard' %}"><img class="topIcons" src="{% static 'images/leaderboard.png' %}" 
            alt="link to leaderboard"/></a>
            <br>
        </div>

        <div>
            <br>
            {% block body_block %}
                This is body_block's default content
            {% endblock %}
        </div>

        <div id ="footer"> 
            <a href="{% url 'bookle:about_us' %}">Find out more about us</a>
        </div>
    </body>
</html>
