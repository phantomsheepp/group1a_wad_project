<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static '/css/stylesheet.css' %}" />
        <title>
        Bookle - 
        {% block title_block %}
            Default Title 
        {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="menuBar">
            
            <img id="logo" src="{% static 'images/logo.png' %}" 
            alt="bookle logo" /> 

            <a href="/bookle/"><img class="topIcons" src="{% static 'images/home.png' %}" 
            alt="link to home"/></a>
            {% if user.is_authenticated %}
                <a href="/bookle/log-out/">LOGOUT</a>
                <a href="/bookle/profile/"><img class="topIcons" src="{% static 'images/user.png' %}"
                    alt="link to profile" /></a>
            {% else %}
                <a href="/bookle/login/"><img class="topIcons" src="{% static 'images/user.png' %}"
                alt="link to login" /></a>
            {% endif %}
            <a href="/bookle/leaderboard/"><img class="topIcons" src="{% static 'images/leaderboard.png' %}" 
            alt="link to leaderboard"/></a>
            <br>
        </div>

        <div>
            <br>
            {% block body_block %}
                This is body_block's default content
            {% endblock %}
        </div>

        <div id ="footer"> 
            <a href="/bookle/about-us/">Find out more about us</a>
        </div>
    </body>
</html>
