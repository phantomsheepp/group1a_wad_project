{% extends 'bookle/base.html' %}
{% load staticfiles %}

{% block assets_block %}
    <script src="{% static 'scripts/puzzle.js' %}" 
            defer
            data-puzzle-date="{{ puzzleDate }}"
            data-user="{{ user.username }}"></script>
{% endblock %}


{% block title_block %}
    Daily Puzzle
{% endblock %}


{% block body_block %}
    {% csrf_token %}
    <div class="container-fluid">
        <div class ="guesses">
            <p id="validGuess"></p>
            <label id="text-surrounding-guess" for="guessInput">Your Guess: </label>
            <input name="inputBox" id="guessInput" type="text" list="list-suggestions" placeholder="Enter book here...">
            <button id="submitButton">Guess</button>
            &emsp; &emsp; 
            <label id="guess-count"></label>
        <div id="options"></div>
    </div>

    <div id="guessResults"></div>
</div>
{% endblock %}
